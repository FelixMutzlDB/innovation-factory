bundle:
  name: "innovation-factory"

sync:
  include:
    - .build

artifacts:
  default:
    build: uv run apx build

resources:
  database_instances:
    innovation-factory-db:
      name: "innovation-factory"
      capacity: "CU_1"
  apps:
    innovation-factory-app:
      name: "innovation-factory"
      description: "innovation-factory created with apx"
      source_code_path: ./.build
      resources:
        - name: "db"
          database:
            database_name: "databricks_postgres"
            instance_name: ${resources.database_instances.innovation-factory-db.name}
            permission: "CAN_CONNECT_AND_CREATE"






targets:
  dev:
    mode: development
    default: true